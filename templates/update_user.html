<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update User Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="navbar-page admin-password-page">
    {% include 'navbar.html' %}

    <div class="admin-password-container">
        <h1>🔐 Update User Password</h1>

        <form method="POST" class="admin-password-form">
            <div class="form-group">
                <label for="email">User Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-update-password">Update Password</button>
        </form>

        <a href="/admin/users" class="back-link">← Back to Users</a>
    </div>
</body>

</html>
