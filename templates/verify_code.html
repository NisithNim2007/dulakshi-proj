<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Verification | Horizon Travels</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        body.verify-page {
            background-color: #FCDC73;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .verify-wrapper {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .verify-wrapper h1 {
            font-family: 'Paytone One', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            color: #193948;
        }

        .verify-wrapper p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }

        .verify-wrapper input[type="text"] {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .verify-wrapper .btn {
            padding: 10px 20px;
            background-color: #E76268;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .verify-wrapper .btn:hover {
            background-color: #d44d52;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body class="verify-page">

    <div class="verify-wrapper">
        <h1>üîê Verify Email</h1>
        <p>Please enter the 6-digit code sent to your email.</p>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        {% if message %}
        <div class="success-message">{{ message }}</div>
        {% endif %}

        <form method="POST">
            <input type="hidden" name="form_type" value="verify">
            <input type="text" name="code" placeholder="Enter 6-digit code" maxlength="6" required>
            <button type="submit" class="btn">Verify & Continue</button>
        </form>
    </div>

</body>

</html>
